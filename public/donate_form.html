<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="login-main" id="donate_form">
        <h1 class="form-title">Donate Now</h1>
        <form action="/donate_form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter phone number" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Add Address" required>
            <label for="campaign">Campaign:</label>
            <select id="campaign" name="campaign" required>
                <option value="">Select a campaign</option>
                <option value="Education">For Education</option>
                <option value="Food">Donate For Food</option>
                <option value="Oldage Home">Oldage Home</option>
                <option value="Animal Shelter">Animal Shelter</option>
            </select>
            <div class="login-wrap">
                <button type="submit">Donate Now</button>
            </div>
        </form>
    </div>
</body>
</html>
